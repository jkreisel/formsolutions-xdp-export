<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FormExporter</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      width: 300px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #005ea2;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 160px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }

    li {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      font-size: 0.85rem;
      color: #333;
    }

    li:last-child {
      border-bottom: none;
    }

    .footer {
      margin-top: 0.75rem;
      text-align: center;
    }

    .footer button {
      background-color: #e74c3c;
    }

    .footer button:hover {
      background-color: #c0392b;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }

    body.dark h1 {
      color: #fff;
    }

    body.dark button {
      background-color: #0a84ff;
      color: white;
    }

    body.dark button:hover {
      background-color: #0060df;
    }

    body.dark ul {
      background-color: #2c2c2c;
      border-color: #444;
    }

    body.dark li {
      color: #ccc;
      border-bottom: 1px solid #3a3a3a;
    }

    body.dark .footer button {
      background-color: #e74c3c;
    }

    body.dark .footer button:hover {
      background-color: #c0392b;
    }

    /* Toggle Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    #header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #header img {
      vertical-align: middle;
    }

    #header h1 {
      font-size: 16px;
      margin: 0;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="icons/icon-32.png" alt="Logo" style="width:32px; height:32px; display:block; margin-bottom:0.5rem;">
    <h1>FormExporter</h1>
  </div>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="buttons">
    <button id="capture">+ Panel übernehmen</button>
    <button id="export">⬇ Exportieren</button>
  </div>

  <ul id="panelList"></ul>

  <div class="footer">
    <button id="reset">Zurücksetzen</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
